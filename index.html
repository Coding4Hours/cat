<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAT</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="multiselect.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="pill-nav">
        <a href="#home">Home</a>
        <a href="#say">say</a>
        <a href="#gif">gif</a>
    </div>
    <center id="home" class="content">
        <h3 id="factEl">Interesting fact:</h3>
        <button onclick="fact();">Reload fact</button>
        <br>
        <br>
        <button
            onclick="if(localStorage.getItem('wait') == 'true' || !localStorage.getItem('wait')) { alert('Wait one second...'); localStorage.setItem('wait', 'asdf')} document.getElementById('img').src = 'https://cataas.com/cat?a=' + Math.random()">Reload
            image</button>
        <button
            onclick="var a =prompt('choose a filter. eg. mono, negate, custom. see. cataas.com/'); document .getElementById('img').src='https://cataas.com/cat?filter=' + a;">Add
            filter</button>

        <br>
        <br>
        <img id="img" alt="Cat not found" width="25%" height="25%" src="https://cataas.com/cat"></img>
        <br>
        <br>
        <center>
        <div class="multiselect" id="countries" multiple="multiple" data-target="multi-0">
            <div class="title noselect">
                <span class="text">Select</span>
                <span class="close-icon">&times;</span>
                <span class="expand-icon">&plus;</span>
            </div>
            <div class="container" id="options1">

            </div>
        </div>
        </center>
    </center>
    <center style="display: none" id="gif" class="content">
        <button
        onclick="if(localStorage.getItem('wait') == 'true' || !localStorage.getItem('wait')) { alert('Wait one second...'); localStorage.setItem('wait', 'asdf')} document.getElementById('gif').src = 'https://cataas.com/cat?a=' + Math.random()">Reload
        image</button>
        <br>
        <br>
        <img id="gif" src="https://cataas.com/cat/gif" height="25%" width="25%">
    </center>
    <center style="display: none" id="say" class="content">
        <button onclick="catsay();">Change the saying</button>
        <br>
        <br>
        <img id="says" src="https://cataas.com/cat/says/hello" height="50%" width="50%">
    </center>
    <script>
        if(location.href == location.origin) {
            location.href += "#home";
        }
        setInterval(fact, 10000);
        function catsay() {
            document.getElementById("says").src = "https://cataas.com/cat/says/" + prompt("Cat say") + "?fontSize=50";
        }
        function fact() {
            fetch("https://meowfacts.herokuapp.com/")
                .then(response => response.json())
                .then(data => document.getElementById('factEl').textContent = 'Interesting fact: ' + data.data[0])
                .catch(console.error);
        }
        fact();
        // Function to show content based on the URL hash
        function showContentFromHash() {
            // Hide all content elements
            document.querySelectorAll('.content').forEach(content => content.style.display = 'none');

            // Get the hash from the URL
            const hash = window.location.hash.substring(1); // Remove the '#' character
            document.getElementById("home").style.display = 'block';
            // If there is a hash, show the corresponding element
            if (hash) {
                const element = document.getElementById(hash);
                if (element) {
                    element.style.display = 'block';
                }
            }
        }

        // Add event listener for hash changes
        window.addEventListener('hashchange', showContentFromHash);

        // Show content based on the initial hash
        showContentFromHash();
    </script>
</body>

</html>
