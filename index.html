<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAT</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="pill-nav">
        <a href="#home">Home</a>
        <a href="#say">say</a>
        <a href="#gif">gif</a>
    </div>
    <div class="content" id="home">
        <h3 id="factEl">Interesting fact:</h3>
        <button onclick="fetch('https://meowfacts.herokuapp.com/').then(response=>response.json()).then(data=>document.getElementById('factEl').textContent='Interesting fact: '+data.data[0]).catch(console.error);">Reload fact</button>
        <br><br>
        <button onclick="reloadImage();">Reload image</button>
        <button onclick="document.getElementById('img').src = 'https://cataas.com/cat?filter=' + prompt('Choose a filter. e.g. mono, negate, custom. See cataas.com/');">Add filter</button>
        <br><br>
        <img id="img" alt="Cat not found" width="25%" height="25%" src="https://cataas.com/cat"></img>
        <center>
            <div class="multiselect" id="countries" multiple="multiple" data-target="multi-0">
                <div class="title noselect">
                    <span class="text">Select</span>
                    <span class="close-icon">&times;</span>
                    <span class="expand-icon">&plus;</span>
                </div>
                <div class="container" id="options1"></div>
            </div>
        </center>
    </div>
    <div class="content" id="gif" style="display: none;">
        <button onclick="reloadGif();">Reload gif</button>
        <br><br>
        <img id="gifImg" src="https://cataas.com/cat/gif" height="25%" width="25%">
    </div>
    <div class="content" id="say" style="display: none;">
        <button onclick="document.getElementById('says').src='https://cataas.com/cat/says/'+prompt('Cat say:')+'?fontSize=50';">Change the saying</button>
        <br><br>
        <img id="says" src="https://cataas.com/cat/says/hello" height="50%" width="50%">
    </div>
    
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="multiselect.js"></script>
    <script src="script.js"></script>
</body>

</html>
